<html>
    <head>
      <meta charset="utf-8">
      <title>Blatus</title>
      <link rel="stylesheet" type="text/css" href="/assets/main.css" />
    </head>
  <body>  
    <div>Invite your friends! <a href="" id="game-info"></a></div>
    <div id="game-container">
      <div id="canvas-container" >
        <div id="game-message-container">
          <div id="game-message"></div>
        </div>
        <div id="game-status-container">
          <p>s:</p>
          <div id="game-status-container-inner">
            <div id="health-bar-container"><div id="health-bar"></div></div>
            <div id="shield-bar-container"><div id="shield-bar"></div></div>
          </div>
        </div>
        <canvas  id="target" width="800" height="600"></canvas>
        <canvas  id="offscreen" style="display: none;" width="800" height="600"></canvas>
        <script src="/assets/bundle.js"></script>
      </div>
      <div>
        <h5>Players</h5>
        <ul id="player-list">
        </ul>
      </div>
    </div>
    <div class="break"></div>
    <div id="me">
      <h4>Status:</h4>
      <div id="latency-info"></div>
      <div id="quit"><a href="#">Back to lobby</div></div>
    </div>
  </body>
</html>
